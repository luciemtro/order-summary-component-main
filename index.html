<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <main class="contenu">
    <div class="image-hero">
      <img src="/images/illustration-hero.svg" alt="Hero" width="100%">
    </div>

    <div class="instructions">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="plan">
        <div class="icon">
          <img src="/images/icon-music.svg" alt="icon-music">
        </div>
        <div class="text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Change</a>
    </div>

    </div>

    <div class="button">
      <input type="submit" value="Proceed to Payment">
    </div>

    <div class="cancel">
      <input type="button" value="Cancel Order">
    </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucie Monteiro</a>.
  </div>

</body>
</html>
